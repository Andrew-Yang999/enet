<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MView</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.4.0.0.css"></link>
</head>
<body>
<div id="app" class="container-fluid">
    <ul>
        <template v-for="m in modules">
            <li><a :href="'server/' + m">{{m}}</a></li>
        </template>
    </ul>
</div>
</body>
<script src="js/lib/vue.js"></script>
<script>
    var state = {
        rootPath: "${rootPath}",
        modules: ${modules}
    };
    var app = new Vue({
        el: '#app',
        data: state
    });
</script>
</html>
